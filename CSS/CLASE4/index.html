<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Grid (con cordenadas)</h2>

    <div class="grid">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
    </div>

    <h2>Grid (con spans)</h2>

    <div class="grid">
        <div class="grid__item--span">1</div>
        <div class="grid__item--span">2</div>
        <div class="grid__item--span">3</div>
        <div class="grid__item--span">4</div>
        <div class="grid__item--span">5</div>
    </div>

    <h2>Grid (con areas)</h2>

    <div class="grid--area">
        <div class="grid__item--area">1</div>
        <div class="grid__item--area">2</div>
        <div class="grid__item--area">3</div>
        <div class="grid__item--area">4</div>
        <div class="grid__item--area">5</div>
    </div>
</body>
</html>
