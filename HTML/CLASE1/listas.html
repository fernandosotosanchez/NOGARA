<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas ordenadas y desordenadas</h1>
    <!--lista desordenada -->
    <ul>
      <li>Mango</li>
      <li>Manzana</li>
      <li>Pera</li>
    </ul>

    <!-- lista ordenada -->
    <ol>
      <li>cilantro</li>
      <li>oregano</li>
      <li>epazote</li>
    </ol>

    <!-- lista descritiva -->
    <dl>
      <dt>Manzanas</dt>
      <dd>Las manzanas son... como podia decribirlo... jugosas</dd>
      <dt>Perros</dt>
      <dd>los perros son los mas fieles</dd>
    </dl>

    <!--lista descritiva secundarias  -->
    <details>
      <summary>Perros</summary>
      <ol>
        <li>cuidarlo</li>
        <li>alimentar</li>
        <li>jugar con el</li>
      </ol>
    </details>

    <!-- listas anidadas -->
    <ol>
      <li>
        hola
        <ul>
          <li>Mundo</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
